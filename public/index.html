	<body>
		<h1>Quiz-App</h1>

		<div class="QuizCard">
			<div class="QuizCard-bookmark">
				<svg class="QuizCard-itemIcon" fill="black" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path></svg>
			</div>
			<div class="QuizCard-content">
				<h3>Question:</h3>
				<p>some question</p>
				<button class="QuizCard-btn">Show answer</button>
				<div class="QuizCard-answer isHidden">
					the answer
				</div>
				<ul class="QuizCard-taglist">
					<li>#1</li>
					<li>#2</li>
					<li>#3</li>
				</ul>				
			</div>
		</div>
